<div class="csignup-img"></div>

<backbar></backbar>

<div class="csignup">
    <form name="myForm" ng-submit="submitForm()">
    <div style="font-size: 25px; padding-bottom: 15px; font-weight: bolder;">Sign Up As Customer</div>
    <label>Username:</label>
    <input type="text" name="username" ng-model="cData.username" required><br>
    <span class="error" ng-show="myForm.username.$dirty && myForm.username.$invalid">
        Username is required.
    </span><br>

    <label>Email:</label>
    <input type="email" name="email" ng-model="cData.email" required><br>
    <span class="error" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        Email is invalid or required.
    </span><br>

    <label>Password:</label>
    <input type="password" name="password" ng-model="cData.password" required><br>
    <span class="error" ng-show="myForm.password.$dirty && myForm.password.$invalid">
        Password is required.
    </span><br>

    <label>Confirm Password:</label>
    <input type="password" name="confirmPassword" ng-model="cData.confirmPassword" required><br>
    <span class="error" ng-show="myForm.confirmPassword.$dirty && myForm.confirmPassword.$invalid">
        Confirm Password is required.
    </span><br>
    <span class="error" ng-show="password !== confirmPassword">
        Passwords do not match.
    </span><br>

    <button type="submit" ng-disabled="myForm.$invalid">Submit</button>
</form>



</div>
