<div class="farmer-list-flex">
<div class="form-container">
    <span class="heading"><i>Add Product</i></span>
    <form ng-submit="addProduct()">
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" ng-model="productName" required>
        </div>
        <div class="form-group">
            <label for="product-desc">Product Description</label>
            <input type="text" id="product-desc" ng-model="productDesc" required>
        </div>
        <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="text" id="product-price" ng-model="productPrice" step="any" required>
        </div>
        <button type="submit">Add</button>
    </form>
</div>
<div class="table-container">
    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="product in productList">
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button type="button" ng-click="editProduct($index)">Edit</button>
                    <button type="button" ng-click="deleteProduct($index)" style="background-color: red;">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
