<nav class="navbar">
    <a href="#">Agri Shop</a>
    <input type="text" placeholder="Search Products" ng-model="searchText">
    <select ng-model="filterPrice" ng-options="price.value as price.label for price in priceOptions">
        <option value="">Filter by Price</option>
    </select>
    <div class="lefty">
        <a href="./cart-page.html">Cart</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div>
        <button ng-click="productLayout = 'grid'">Grid Layout</button>
        <button ng-click="productLayout = 'list'">List Layout</button>
    </div>
</nav>

<main>
    <div ng-switch on="productLayout">
        <div ng-switch-when="grid" class="product-container">
            <div class="product-box" ng-repeat="product in products | filter: searchText | filter: priceFilter">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>{{ product.price | currency }}</p>
                <button ng-click="addToCart(product)">Add To Cart</button> 
            </div>
        </div>
        <div ng-switch-when="list">
            <div class="product-box" ng-repeat="product in products | filter: searchText | filter: priceFilter">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                <p>{{ product.price | currency }}</p>
                <button ng-click="addToCart(product)">Add To Cart</button>
            </div>
        </div>
    </div>
</main>
